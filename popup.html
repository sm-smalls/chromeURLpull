

<!DOCTYPE html>
<html>

	<head>
	
		<script>
		
			chrome.tabs.getSelected(null, function(tab) {
				chrome.extension.getBackgroundPage().start(tab.windowId, function(windowOutput) {
					container = document.getElementById("container")
					for(var i = 0; i < windowOutput.length; i++) {
						p = document.createElement('p')
						p.innerHTML = windowOutput[i]
						container.appendChild(p)
					}
				});
			});
			
		</script>

	</head>

	<body>
		<div id="container">
	</body>

</html>
